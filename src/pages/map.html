<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <title>US Wildfire History</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="../styles/map.css">
      <link rel="stylesheet" type="text/css" href="../styles/styling.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
      <script src="https://d3js.org/d3.v6.min.js"></script>
      <link rel="stylesheet" href="../../node_modules/maptalks/dist/maptalks.css">
      <script type="text/javascript" src="../../node_modules/maptalks/dist/maptalks.js"></script>
      <script type="text/javascript" src="../../node_modules/maptalks.markercluster/dist/maptalks.markercluster.min.js"></script>
    </head>

  <body>
    <main>
      <div class="side">
          <div class="side-decorator">Actions</div>
          <nav aria-label="actions">
            <button class="btn-sidebar" onclick="location.href='./task.html'">Task</button>
            <button class="btn-sidebar" onclick="location.href='./overview.html'">Overview</button>
            <button class="btn-sidebar" onclick="location.href='./map.html'" >Map</button>
            <button class="btn-sidebar" onclick="location.href='./statistic.html'">Statistics</button>
          </nav>
      </div>

      <div class="top">
          <div class="top-decorator">Filters</div>
          <div aria-label="filters">
            <div id="current-year">Current year: 1992</div>
            <div class="dropdown">
              <input type="hidden" class="dropdown-year" value="-1">
              <button class="dropdown-btn" id="yearDropdownBtn" onclick="toggleDropdown('year')">Select a year</button>
              <div data-simplebar class="dropdown-content scrollable-dropdown" id="yearDropdownContent" >
                <a href="#" onclick="showYear(-1)">All years</a>
                <a href="#" onclick="showYear(2020)">2020</a>
                <a href="#" onclick="showYear(2019)">2019</a>
                <a href="#" onclick="showYear(2018)">2018</a>
                <a href="#" onclick="showYear(2017)">2017</a>
                <a href="#" onclick="showYear(2016)">2016</a>
                <a href="#" onclick="showYear(2015)">2015</a>
                <a href="#" onclick="showYear(2014)">2014</a>
                <a href="#" onclick="showYear(2013)">2013</a>
                <a href="#" onclick="showYear(2012)">2012</a>
                <a href="#" onclick="showYear(2011)">2011</a>
                <a href="#" onclick="showYear(2010)">2010</a>
                <a href="#" onclick="showYear(2009)">2009</a>
                <a href="#" onclick="showYear(2008)">2008</a>
                <a href="#" onclick="showYear(2007)">2007</a>
                <a href="#" onclick="showYear(2006)">2006</a>
                <a href="#" onclick="showYear(2005)">2005</a>
                <a href="#" onclick="showYear(2004)">2004</a>
                <a href="#" onclick="showYear(2003)">2003</a>
                <a href="#" onclick="showYear(2002)">2002</a>
                <a href="#" onclick="showYear(2001)">2001</a>
                <a href="#" onclick="showYear(2000)">2000</a>
                <a href="#" onclick="showYear(1999)">1999</a>
                <a href="#" onclick="showYear(1998)">1998</a>
                <a href="#" onclick="showYear(1997)">1997</a>
                <a href="#" onclick="showYear(1996)">1996</a>
                <a href="#" onclick="showYear(1995)">1995</a>
                <a href="#" onclick="showYear(1994)">1994</a>
                <a href="#" onclick="showYear(1993)">1993</a>
                <a href="#" onclick="showYear(1992)">1992</a>
              </div>
            </div>

            <div class="dropdown">
              <button class="dropdown-btn" id="causeDropdownBtn" onclick="toggleDropdown('cause')">Select causes</button>
              <div class="dropdown-content" id="causeDropdownContent">
                <label><input type="checkbox" id="causeCheckbox" value="0" onchange="handleCheckboxChangeCause(this)">All causes</label>
                <label><input type="checkbox" value="Power generation/transmission/distribution" onchange="handleCheckboxChangeCause(this)">Power generation/transmission/distribution</label>
                <label><input type="checkbox" value="Natural" onchange="handleCheckboxChangeCause(this)">Natural</label>
                <label><input type="checkbox" value="Debris and open burning" onchange="handleCheckboxChangeCause(this)">Debris and open burning</label>
                <label><input type="checkbox" value="Missing data/not specified/undetermined" onchange="handleCheckboxChangeCause(this)">Missing data/not specified/undetermined</label>
                <label><input type="checkbox" value="Recreation and ceremony" onchange="handleCheckboxChangeCause(this)">Recreation and ceremony</label>
                <label><input type="checkbox" value="Equipment and vehicle use" onchange="handleCheckboxChangeCause(this)">Equipment and vehicle use</label>
                <label><input type="checkbox" value="Arson/incendiarism" onchange="handleCheckboxChangeCause(this)">Arson/incendiarism</label>
                <label><input type="checkbox" value="Fireworks" onchange="handleCheckboxChangeCause(this)">Fireworks</label>
                <label><input type="checkbox" value="Other causes" onchange="handleCheckboxChangeCause(this)">Other causes</label>
                <label><input type="checkbox" value="Railroad operations and maintenance" onchange="handleCheckboxChangeCause(this)">Railroad operations and maintenance</label>
                <label><input type="checkbox" value="Smoking" onchange="handleCheckboxChangeCause(this)">Smoking</label>
                <label><input type="checkbox" value="Misuse of fire by a minor" onchange="handleCheckboxChangeCause(this)">Misuse of fire by a minor</label>
                <label><input type="checkbox" value="Firearms and explosives use" onchange="handleCheckboxChangeCause(this)">Firearms and explosives use</label>
              </div>
            </div>

            <div class="dropdown">
              <button class="dropdown-btn" id="sizeDropdownBtn" onclick="toggleDropdown('size')">Select sizes</button>
              <div class="dropdown-content" id="sizeDropdownContent">
                <label><input type="checkbox" id="sizeCheckbox" value="-1" onchange="handleCheckboxChangeSize(this)">All sizes</label>
                <label><input type="checkbox" value="A" onchange="handleCheckboxChangeSize(this)">A</label>
                <label><input type="checkbox" value="B" onchange="handleCheckboxChangeSize(this)">B</label>
                <label><input type="checkbox" value="C" onchange="handleCheckboxChangeSize(this)">C</label>
                <label><input type="checkbox" value="D" onchange="handleCheckboxChangeSize(this)">D</label>
                <label><input type="checkbox" value="E" onchange="handleCheckboxChangeSize(this)">E</label>
                <label><input type="checkbox" value="F" onchange="handleCheckboxChangeSize(this)">F</label>
                <label><input type="checkbox" value="G" onchange="handleCheckboxChangeSize(this)">G</label>
              </div>
            </div>
            
            <p>Selected year:</p>
            <ul id="selectedYear" class="fixed-width"></ul> 
            <p>Selected causes:</p>
            <ul id="selectedCauses" class="scrollable-list fixed-width"></ul> 
            <p>Selected sizes:</p>
            <ul id="selectedSizes"class="scrollable-list fixed-width"></ul>
          </div>
      </div>

      <div id="map" class ="main" style="border-style:dotted!"></div>

      <div class="bottom">
        <div aria-label="controls">
          <button class="btn-controls"><span class="material-symbols-rounded">egg_alt</span></button>
          <button id="start" class="btn-controls"><span class="material-symbols-rounded">play_arrow</span></button>
          <button id="pause" class="btn-controls"><span class="material-symbols-rounded">pause</span></button>
          <button id="stop" class="btn-controls"><span class="material-symbols-rounded">stop</span></button>
          <input id="rangeSlider" type="range" name="range" min="0" max="30" step="1" value="0">
        </div>
      </div>
    </main>
    
    <script src="../../renderer.js"></script>
    <script src="../javascript/map.js"></script>
    <script src="../javascript/data.js"></script>
    <script src="../javascript/cluster.js"></script>
    <script src="../javascript/controls.js"></script>
    <script src="../javascript/visualization.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        // Pre-click the checkbox
        const causeCheckbox = document.getElementById("causeCheckbox");
        causeCheckbox.checked = true;
        const sizeCheckbox = document.getElementById("sizeCheckbox");
        sizeCheckbox.checked = true;
        document.getElementById("selectedYear").innerHTML = "All years";
        document.getElementById("selectedCauses").innerHTML = "All causes";
        document.getElementById("selectedSizes").innerHTML = "All sizes";
      });
      </script>
  </body>
</html>
