<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <title>US Wildfire History</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="../styles/map.css">
      <link rel="stylesheet" type="text/css" href="../styles/styling.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
      <script src="https://d3js.org/d3.v6.min.js"></script>
      <link rel="stylesheet" href="../../node_modules/maptalks/dist/maptalks.css">
      <script type="text/javascript" src="../../node_modules/maptalks/dist/maptalks.js"></script>
      <script type="text/javascript" src="../../node_modules/maptalks.markercluster/dist/maptalks.markercluster.min.js"></script>
  </head>

  <body>
    <main>
      <div class="side">
          <div class="side-decorator">Actions</div>
          <nav aria-label="actions">
            <button class="btn-sidebar" onclick="location.href='./task.html'">Task</button>
            <button class="btn-sidebar" onclick="location.href='./overview.html'">Overview</button>
            <button class="btn-sidebar" onclick="location.href='./map.html'" >Map</button>
            <button class="btn-sidebar" onclick="location.href='./statistic.html'">Statistics</button>
          </nav>
      </div>

      <div class="top">
          <div class="top-decorator">Filters</div>
          <div aria-label="filters">
              <div id="current-year">1992</div>
              <select id="year" name="year" aria-label="Select a year"
                onchange="showYear(this.value);">
                  <option value="-1" selected>All years</option>
                  <option value="30">2022</option>
                  <option value="29">2021</option>
                  <option value="28">2020</option>
                  <option value="27">2019</option>
                  <option value="26">2018</option>
              </select>
              <select id="cause" name="cause" aria-label="Select a cause"
                onchange="filterBy();" multiple>
                  <option value="-1" disabled selected hidden>Cause</option>
                  <option value="0">All causes</option>
                  <option value="natural">Natural</option>
                  <option value="arson">Arson</option>
                  <option value="open burning">Open burning</option>
                  <option value="explosives">Explosives</option>
                  <option value="minors">Minors</option>
                  <option value="other">Other</option>
              </select>
              <select id="size" name="size" aria-label="Select a size"
                onchange="filterBy();" multiple>
                  <option value="-1" disabled selected hidden>Size</option>
                  <option value="-1">All sizes</option>
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                  <option value="D">D</option>
                  <option value="E">E</option>
                  <option value="F">F</option>
                  <option value="G">G+</option>
              </select>
          </div>
      </div>

      <div id="map" class ="main" style="border-style:dotted!"></div>

      <div class="bottom">
        <div aria-label="controls">
          <button class="btn-controls"><span class="material-symbols-rounded">egg_alt</span></button>
          <button id="start" class="btn-controls"><span class="material-symbols-rounded">play_arrow</span></button>
          <button id="pause" class="btn-controls"><span class="material-symbols-rounded">pause</span></button>
          <button id="stop" class="btn-controls"><span class="material-symbols-rounded">stop</span></button>
          <input id="rangeSlider" type="range" name="range" min="0" max="30" step="1" value="0">
        </div>
      </div>
    </main>

    <script src="../../renderer.js"></script>
    <script type="text/javascript" src="../javascript/map.js"></script>
  </body>
</html>
