<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Manual</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../styles/styling2.css">
    <link rel="stylesheet" type="text/css" href="../styles/pages.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>

  <body>
    <main>
      <div class="sidebar" style="border-right: 3px solid #ffffff7a;">
        <div class="side-decorator">Navigation</div>
        <nav class="sidebar_inner">
          <ul>
            <li>
              <a onclick="changePage(event,'home.html')">
                <span class="material-symbols-outlined">home</span>
                <span class="action">Home</span>
              </a>
            </li>
            <li>
              <a onclick="changePage(event, 'task.html' )">
                <span class="material-symbols-outlined">task</span>
                <span class="action">Task</span>
              </a>
            </li>
            <li>
              <a onclick="changePage(event, 'manual.html')">
                <span class="material-symbols-outlined">overview</span>
                <span class="action">Manual</span>
              </a>
            </li>
            <li>
              <a onclick="changePage(event, 'map.html')">
                <span class="material-symbols-outlined">map</span>
                <span class="action">Map</span>
              </a>
            </li>    
          </ul>
        </nav>
    </div>

      <div class="mainwindow">
        <div class="manual">MANUAL</div>
      </div>
    </main>

    <script src="../javascript/mapchange.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const mainWindow = document.querySelector(".mainwindow");
        mainWindow.style.transform = 'translateY(-100%)';
        setTimeout(function() {
          mainWindow.style.transform = 'translateY(0%)';
        }, 100);
      });
    </script>
  </body>
</html>
